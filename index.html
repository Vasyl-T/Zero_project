<!DOCTYPE html>
<html lang="ua">
  <head>


    <meta http-equiv="refresh" content="100" >


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiffany Flower Shop</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;700&display=swap" rel="stylesheet" type='text/css'>
  </head>
<body>
  <header>
    
    <div class="referral-banner">
      <p>
      <strong>Графік роботи магазину: &nbsp&nbsp пн.-пт.</strong>
      |09:00-18:00 &nbsp&nbsp&nbsp
      <strong> сб.-нд.</strong>
      |09:00-17:00
      </p>
    </div>

    <div class="s-header__bar s-header__bar--border b-line-height--xs b-padding-y-15--xs">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 b-flex--xs b-flex-none--md b-flex--center">
              <ul class="s-header__menu-toggle list-inline b-margin-b-0--xs b-font-size-18--xs b-line-height--0 b-display-none--md">
              </ul> 

          <div data-name="social-icons" class="s-social-icons s-header__social-icons b-line-height--xs b-display-none--xs b-display-inline-block--md b-font-size-22--xs">
              <ul class="s-social-icons__list list-inline b-ul-li-lr-10--xs b-display-inline-block--xs icon--xxs b-margin-0--xs cb-tooltip-bottom">
                <li class="s-social-icons__item">
                    <a class="s-social-icons__link" href="https://www.instagram.com/theflowerboutiquemk" target="_blank" rel="noopener">
                            <i class="fas fa-instagram icon" title="instagram"></i></a>
                </li>
                <li class="s-social-icons__item">
                    <a class="s-social-icons__link" href="https://www.facebook.com/theflowerboutiquemk" target="_blank" rel="noopener">
                          <i class="fas fa-facebook icon" title="facebook"></i></a>
                </li>
                <li class="s-social-icons__item">
                    <a class="s-social-icons__link" href="https://www.pinterest.com/kimberleySA27" target="_blank" rel="noopener">
                            <i class="fas fa-pinterest icon" title="pinterest"></i></a>
                </li>
              </ul>
          </div> 
              
              <ul class="s-header__shop-icons sm sm-shop b-margin-b-0--xs b-pull-right--md b-text-right--xs b-flex--grow-1">
                <li id="site-account" data-name="accountlogin" data-sm-reverse="true" class="site-account"><!-- Login --> 
                    <a href="/account/" class="sm-shop-toggle"> 
                      <span class="sm-shop-toggle__icon i i-account"></span> 
                      <span class="sm-shop-toggle__text icon-text">Обліковий запис</span> 
                    </a> 
                </li> 
                <li id="site-basket" data-name="shopbasket" data-sm-reverse="true" class="shop-basket"><!-- Basket --> 
                    <a class="sm-shop-toggle"> 
                      <span class="sm-shop-toggle__icon i i-basket"></span> 
                      <span class="sm-shop-toggle__text icon-text">Кошик</span> 
                    </a> 
                <ul class="mega-menu"> 
                  <li> 
                    <div class="sm-shop-dropdown-item"> 
                      <div class="sm-shop-item"> <!--<div class="basket basket--micro">--> <!--Might not be needed, delete if not --> 
                        <div class="basket__total">Всього: 
                          <span class="wdk_basket_total"></span>
                        </div> 
                        <div class="basket__menu"> 
                            <div class="basket__link"> 
                              <a class="dropdown-item__link" href="/ourshop/basket">Кошик</a>
                            </div> 
                            <div class="checkout__link"> 
                              <a class="dropdown-item__link" href="/ourshop/checkout">Оформити покупку</a> 
                            </div> 
                        </div> <!--</div>--><!--Might not be needed, delete if not --> 
                      </div> 
                    </div> 
                  </li> 
                </ul> 
                </li> 
              </ul>
          </div>
        </div>
      </div>
    </div>

  <nav class="navbar">
    <div class="container">
      <a href="#" class="navbar-brand"><img id="img-logo" src="images/Logo_Tiffany_2.jpg"></a>
      <div class="navbar-wrap">
      <ul class="navbar-menu">
        <li><a href="#">Головна</a></li>
        <li><a href="#">Квіти</a></li>
        <li><a href="#">Декор</a></li>
        <li><a href="#">Про нас</a></li>
      </ul> 
      <a href="#" class="callback">Ми доставляємо</a>
      </div>
    </div>
  </nav>

  </header>



</body>
</html>
